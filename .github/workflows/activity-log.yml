name: Update Activity Log

on:
  workflow_dispatch:     
  schedule:
    - cron: '0 * * * *' 

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update activity log in README
        run: |
          echo "Updating activity log..."
          ACTIVITY="* $(date '+%Y-%m-%d %H:%M:%S'): Workflow run successful "
          sed -i "/<!--ACTIVITY_LOG-->/a $ACTIVITY" README.md

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add README.md
          git diff --cached --quiet || git commit -m "Auto-update activity log"
          git push https://x-access-token:${{ secrets.TOKEN }}@github.com/Zyuxua/devops-pages-lab.git HEAD:main
